{% extends "blog/base.html" %}
{% block maincontent %}

<div class="container">
  
  


  <ul class="nav nav-tabs mb-3">
      <!-- <li class="nav-item">
        <a class="nav-link {% if title == 'Dashboard' %}active{% endif %}" href="{% url 'privatelabel-dashboard' %}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if title == 'Customers' %}active{% endif %}" aria-current="page" href="{% url 'privatelabel-customers' %}">Customers</a>

      <li class="nav-item">
        <a class="nav-link {% if title == 'Orders' %}active{% endif %}" href="{% url 'privatelabel-orders' %}">Orders</a>
      </li>  
  </ul>

  <div id="loading-indicator" style="display: none;text-align: center;">
    <!-- Your loading indicator here (e.g., spinner or progress bar) -->
    <div class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div class="">
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
      {% endfor %}
    {% endif %}
  </div>


  

<div id="content0">
  {% block content %}{% endblock %}
</div>




<script>
    var navItems = document.getElementsByClassName("nav-item");
    for (var i = 0; i < navItems.length; i++) {
      navItems[i].addEventListener("click", function() {
        document.getElementById("loading-indicator").style.display = "block";
        document.getElementById("content0").style.display = "none";
      });
    }

</script>

</div>
{% endblock maincontent %}
