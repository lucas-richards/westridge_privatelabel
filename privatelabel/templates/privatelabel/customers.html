{% extends "privatelabel/tabs_nav.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .flex-container {
        display: flex;
        align-items:center;
        justify-content: space-between;
    }
</style>

<div class="flex-container">
    <input type="text" id="searchBox" class="form-control text-center" placeholder="Search Record" style="width: 33%;" oninput="filter()">
    {% if user.is_authenticated %}
        <a href="{% url 'privatelabel-new_customer' %}" class="btn btn-outline-primary">Create Customer</a>
    {% endif %}
 </div>

<!-- list of customers -->
 <div>
    <ul class="mt-3 list-group">
        {% for customer in customers %}
        <a href="{% url 'privatelabel-customer' customer.id %}" class="btn">
            <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                
                {{ customer.name }}
                <span class="badge badge-primary badge-pill">14</span>
                    
                
            </li>
        </a>
        {% endfor %}
    </ul>
 </div>



{% endblock content %}
