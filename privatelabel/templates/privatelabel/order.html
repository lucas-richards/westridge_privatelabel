{% extends "privatelabel/tabs_nav.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!-- order form -->
<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <h2>Order Details</h2>
            <form method="post" action="{% url 'privatelabel-order' order.id %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>





{% endblock content %}
