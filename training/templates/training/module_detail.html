{% extends "training/base_sidepanel.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}
<!-- training_module detail -->
<h2>{{ training_module.name }} </h2>
<p>{{ training_module.description }}</p>
<!-- show form -->
<form method="post" class="form" action="{% url 'training-module-detail' training_module.id %}">
    {% csrf_token %}
    {{ form|crispy }}
<button type="submit" class="btn btn-primary">Save</button>
    
    


{% endif %}
    


{% endblock content %}
